<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>My website</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About Me</a>
    </nav>
  </header>

  <main>

    <article>
      <h2>My First Blog Post</h2>
      <p>This is a post about web development.</p>
    </article>

    <section>
      <h2>This is the registration form</h2>
      <p>Fill this form to egt in contact with me</p>
    </section>

    <section>
      <form action="/register" method="post" class="form-label">

        <label for="name">Username:</label>
        <input type="text" id="name" name="username" placeholder="Enter your username"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <p>Select gender:</p>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male:</label>

        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female:</label><br><br>

        <p>Select Hobbies:</p>
        <input type="checkbox" id="cricket" name="hobbies" value="Cricket">
        <label for="cricket">Cricket</label>

        <input type="checkbox" id="coding" name="hobbies" value="Coding">
        <label for="coding">Coding</label><br><br>

        <label for="country">Choose your country:</label>
        <select name="country" id="country">
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Monaco">Monaco</option>
        </select>
        <br><br>

        <input type="submit" value="submit">
      </form>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 Saksham Chauhan</p>
  </footer>
</body>

</html>
